---
layout: default
---
{% assign counter = 1 %}
<div class="container">
    <h1>{{ page.title }}</h1>
    <p class="lead">{{ page.description }}</p>
    <div class="accordion" id="projectAccordion">
        {% for project in site.data.projects[page.datasource] %}
        <div class="card">
          <div class="card-header" id="heading{{ counter }}">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ counter }}" aria-expanded="true" aria-controls="collapse{{ counter }}">
                {{ project.title }}
              </button>
            </h2>
          </div>
      
          <div id="collapse{{ counter }}" class="collapse" aria-labelledby="heading{{ counter }}" data-parent="#projectAccordion">
            <div class="card-body">
              <p>{{ project.description }}</p>
              <a href="{{ project.link }}" class="btn btn-primary" target="_blank">View Example</a>
            </div>
          </div>
        </div>
        {% assign counter = counter | plus:1 %}
        {% endfor %}
    </div>
</div>
